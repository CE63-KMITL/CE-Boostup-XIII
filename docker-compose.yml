name: "CE-Boostup-XIII"

volumes:
     database_data:
     redis:


networks:
     default:
          driver: bridge

services:
     # -------------------------------------------------------
     #  Database Service
     # -------------------------------------------------------

     database:
          container_name: CE-Boostup-XIII-Database
          image: postgres
          deploy:
               resources:
                    limits:
                         cpus: "1"
                         memory: 1G
                    reservations:
                         cpus: "0.5"
                         memory: 1G
          environment:
               POSTGRES_USER: ${DB_USERNAME}
               POSTGRES_PASSWORD: ${DB_PASSWORD}
               POSTGRES_DB: ${DB_NAME}
          ports:
             - 5432:5432
          volumes:
             - database_data:/var/lib/postgresql/data
             - ./database-backup:/opt/backup
          restart: always

     # -------------------------------------------------------
     #   Backend Service
     # -------------------------------------------------------

     backend:
          container_name: CE-Boostup-XIII-Backend
          build: CE-Boostup-XIII-Backend
          environment:
               IS_DEVELOPMENT: ${IS_DEVELOPMENT}
               PORT: 3000

               FRONT_HOST: http://CE-Boostup-XIII-Frontend ${PROD_FRONT_HOST}

               COMPILER_HOST: CE-Boostup-XIII-Compiler:${COMPILER_PORT}

               ADMIN_EMAIL: ${ADMIN_EMAIL}
               ADMIN_PASS: ${ADMIN_PASS}
               MAIL_SENDER: ${MAIL_SENDER}

               DB_HOST: "CE-Boostup-XIII-Database"
               DB_PORT: 5432
               DB_USERNAME: ${DB_USERNAME}
               DB_PASSWORD: ${DB_PASSWORD}
               DB_NAME: ${DB_NAME}

               MAIL_HOST: ${MAIL_HOST}
               MAIL_PORT: ${MAIL_PORT}
               MAIL_USER: ${MAIL_USER}
               MAIL_PASS: ${MAIL_PASS}

               OTP_EXPIRY_MINUTE: ${OTP_EXPIRY_MINUTE}
               OTP_LENGTH: ${OTP_LENGTH}

               TOKEN_KEY: ${TOKEN_KEY}
               JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION}
               REDIS_HOST: "CE-Boostup-XIII-Redis"
          deploy:
               resources:
                    limits:
                         cpus: "1.5"
                         memory: 3G
                    reservations:
                         cpus: "1"
                         memory: 3G
          ports:
             - ${BACK_PORT}:3000
          depends_on:
             - database
          restart: always

     # -------------------------------------------------------
     #   Frontend Service
     # -------------------------------------------------------

     frontend:
          container_name: CE-Boostup-XIII-Frontend
          build:
               context: CE-Boostup-XIII-Frontend
               args:
                    VITE_API_HOST: ${PROD_BACK_HOST}
                    VITE_BACK_HOST: CE-Boostup-XIII-Backend:${BACK_PORT}
          environment:
               IS_DEVELOPMENT: ${IS_DEVELOPMENT}
          deploy:
               resources:
                    limits:
                         cpus: "1.5"
                         memory: 2G
                    reservations:
                         cpus: "1"
                         memory: 2G
          ports:
             - ${FRONT_PORT}:3001
          restart: always

     # -------------------------------------------------------
     #   Compiler Service
     # -------------------------------------------------------

     compiler:
          container_name: CE-Boostup-XIII-Compiler
          privileged: true
          build: CE-Boostup-XIII-Compiler
          environment:
               IS_DEVELOPMENT: ${IS_DEVELOPMENT}
               MAX_OUTPUT_LENGTH: ${COMPILER_MAX_OUTPUT_LENGTH}
               COMPILER_TIMEOUT_MS: ${COMPILER_TIMEOUT_MS}
               EXECUTION_TIMEOUT_MS: ${COMPILER_EXECUTION_TIMEOUT_MS}
               QUERY_SIZE: ${COMPILER_CPUS}
               COMPILER_PORT: ${COMPILER_PORT}
          deploy:
               resources:
                    limits:
                         cpus: ${COMPILER_CPUS}
                         memory: 4G
                    reservations:
                         cpus: ${COMPILER_CPUS}
                         memory: 4G
          ports:
             - ${COMPILER_PORT}:3002
          restart: always

     # -------------------------------------------------------
     #   Redis Service
     # ------------------------------------------------------

     redis:
          container_name: CE-Boostup-XIII-Redis
          image: redis:latest
          restart: always
          ports:
             - 6379:6379
          volumes:
             - redis:/root/redis
             - redis:/usr/local/etc/redis/redis.conf
